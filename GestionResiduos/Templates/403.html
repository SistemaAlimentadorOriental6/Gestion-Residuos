{% extends "error_base.html" %}
{% block title %}Acceso no autorizado{% endblock %}
{% block content %}
    <h2>No tienes permiso para acceder</h2>
    <p>El acceso a esta página está restringido.</p>
    <p>Serás redirigido a la página anterior</p>
    <script>
        setTimeout(function () {
            window.history.back();
        }, 5000); 
    </script>
    <noscript>
        <a href="javascript:history.back()">Volver a la página anterior</a>
    </noscript>
{% endblock %}
