{% extends "error_base.html" %}
{% block title %}Solicitud incorrecta{% endblock %}
{% block content %}
    <h2>Solicitud incorrecta</h2>
    <p>La solicitud enviada no pudo ser entendida por el servidor.</p>
    <p>Serás redirigido a la página anterior</p>
    <script>
        setTimeout(function () {
            window.history.back();
        }, 4000); 
    </script>
    <noscript>
        <a href="javascript:history.back()">Volver a la página anterior</a>
    </noscript>
{% endblock %}
